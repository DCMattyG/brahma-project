<div class="oob-wrapper">
  <form class="oob-form" [formGroup]="oobMgmtForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-md-center">
      <div class="col-md-12">
        <label class="switch" style="justify-content: center;">
          <input formControlName="v6" type="checkbox">
          <span class="switch__label hidden-xs">Configure IPv6</span>
          <span class="switch__input"></span>
        </label>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-12">
        <div class="responsive-table" style="margin-top: 25px;">
          <table class="table table--nostripes oob-table">
            <thead>
              <tr>
                <th>Node ID</th>
                <th>IPv4 Address</th>
                <th>IPv4 Gateway</th>
                <ng-container *ngIf="oobMgmtForm.get('v6').value">
                  <th>IPv6 Address</th>
                  <th>IPv6 Gateway</th>
                </ng-container>
              </tr>
            </thead>
            <tbody>
              <ng-container formArrayName="nodes">
                <tr *ngFor="let item of formNodes.controls; let i = index;">
                  <ng-container [formGroupName]="i">
                    <td style="text-align: center;">{{ item.get('id').value }}</td>
                    <td><input class="oob-input" formControlName="ipv4Addr" placeholder="x.x.x.x"></td>
                    <td><input class="oob-input" formControlName="ipv4Gw" placeholder="x.x.x.x"></td>
                    <ng-container *ngIf="oobMgmtForm.get('v6').value">
                      <td><input class="oob-input" formControlName="ipv6Addr" placeholder="x.x.x.x"></td>
                      <td><input class="oob-input" formControlName="ipv6Gw" placeholder="x.x.x.x"></td>
                    </ng-container>
                  </ng-container>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
