version: "3.7"
services:
  brahma:
    container_name: brahma-app
    restart: always
    image: brahma
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
    environment:
      - MONGO_ADDR=brahma-mongo
      - MONGO_PORT=27017
    ports:
      - "3000:3000"
  mongo:
    container_name: brahma-mongo
    image: mongo
    volumes:
      - mongo_data:/db/mongo_data
      - mongo_config:/data/configdb

volumes:
  mongo_data:
    external: true
  mongo_config:
    external: true
